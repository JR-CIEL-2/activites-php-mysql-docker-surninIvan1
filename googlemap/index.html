<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Courses Map - Google Maps</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Explorez les parcours</h1>
  <p>SÃ©lectionnez un parcours ci-dessous pour l'afficher sur la carte :</p>
  <select id="courseSelect">
    <option value="course1">Course 1</option>
    <option value="course2">Course 2</option>
    <option value="course3">Course 3</option>
  </select>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap" async defer></script>
  <script>
    let map, polyline;

    function initMap() {
      const defaultLatLng = { lat: 48.9593, lng: 2.5478 };

      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: defaultLatLng
      });

      document.getElementById('courseSelect').addEventListener('change', (event) => {
        loadCourse(event.target.value);
      });

      loadCourse(document.getElementById('courseSelect').value);
    }

    function loadCourse(courseId) {
      fetch('courses.json')
        .then(response => response.json())
        .then(data => {
          const course = data.courses.find(c => c.id === courseId);

          if (course) {
            const path = course.markers.map(marker => ({ lat: marker.lat, lng: marker.lng }));

            map.setCenter(path[0]);

            if (polyline) {
              polyline.setMap(null);
            }

            polyline = new google.maps.Polyline({
              path: path,
              geodesic: true,
              strokeColor: "#FF0000",
              strokeOpacity: 1.0,
              strokeWeight: 2
            });

            polyline.setMap(map);

            path.forEach(coord => {
              new google.maps.Marker({
                position: coord,
                map: map
              });
            });
          }
        })
        .catch(error => {
          console.error('Error loading course data:', error);
        });
    }
  </script>
</body>
</html>
