<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style>
        .input-error {
            border-color: red;
        }

        .input-success {
            border-color: green;
        }

        .text-danger.invisible {
            display: none;
        }

        .text-danger {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="contact-clean">
            <form id="signup-form">
                <h2 class="text-center">Inscription</h2>
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="prénom" placeholder="Prénom" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Mot de passe" required>
                    <small class="text-danger invisible">Le mot de passe doit comporter au moins 8 caractères.</small>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck-1" required>
                        <label class="form-check-label" for="formCheck-1">Je confirme être majeur</label>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" onClick="verifierFormulaire()">Envoyer</button>
            </form>
            <div id="form-feedback" class="mt-3"></div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/myscript.js"></script>
</body>

</html>
